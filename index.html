<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="body">
        <img src="img/Picture.png" id="id" alt="background">
        <header class="header">
            <div class="logoKasper">
                <img src="img/Logo.png" id="logo" alt="logo">
            </div>    
        </header>
        
        <main class="main">
            <h1>We are social</h1>
            <hr class="hr">
            <div class="socialIcons">
                <div class="btn">
                    <a href="#" class="fb"><img src="img/Facebook.png" /></a>
                </div>
                <div class="btn">
                    <a href="#" class="twitter"><img src="img/Tw.png" /></a>
                </div>
                <div class="btn">
                    <a href="#" class="google"><img src="img/Google.png" /></a>
                </div>
                <div class="btn">
                    <a href="#" class="dribble"><img src="img/Dribble.png" /></a>
                </div>
            </div>    
        </main>
    
        <footer class="footer">
            <p>&copy 2014 - <span>Kasper</span> All Right Reserved</p>
        </footer>
    </div>
</body>
</html>
